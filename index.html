    <section id="weather-section">
      <div class="container weather-container">
        <div class="search-box">
          <i class="bx bxs-map"></i>
          <input type="text" id="search-bar" placeholder="enter location" />
          <button
            type="button"
            class="bx bx-search-alt-2"
            id="search-btn"
          ></button>
        </div>
        <!-- weather box -->
        <div class="weather-box fade-in">
          <div class="box">
            <div class="info-weather">
              <div class="weather">
                <img src="images/cloud.png" alt="cloud image" />
                <!-- <h3 class="temp">15°C</h3>
                <h1 class="city">London</h1>
                <p class="condition">Cloudy</p> -->
                <p class="temperature">
                  <span class="temp-value">15</span>
                  <span class="temp-unit">°C</span>
                </p>
                <!-- <p class="condition">Cloudy</p>
                <p class="city">London</p> -->
                <p class="description">broken clouds</p>
              </div>
            </div>
          </div>
        </div>
        <div class="weather-details fade-in">
          <div class="humidity">
            <i class="bx bx-water"></i>
            <div class="text">
              <span id="info-humidity">50%</span>
              <p>Humidity</p>
            </div>
          </div>
          <div class="wind">
            <i class="bx bx-wind"></i>
            <div class="text">
              <span id="info-wind">0Km/h</span>
              <p>wind Speed</p>
            </div>
          </div>
        </div>

        <div class="not-found fade-in">
          <img src="images/404.png" alt="404 image" />
          <p>City Not Found</p>
        </div>
      </div>
    </section>
