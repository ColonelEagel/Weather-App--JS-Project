<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherAPP (JS) project</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="js/scripts.js"></script>
  </head>

  <body>
    <section id="weather-section">
      <div class="container">
        <div class="weather-container">
          <form class="search-box">
            <i class="bx bxs-map"></i>
            <input type="text" id="search-bar" placeholder="enter location" />
            <button
              type="submit"
              class="bx bx-search-alt-2"
              id="search-btn"
            ></button>
          </form>
          <div class="weather-box fade-in">
            <div class="box">
              <div class="info-weather">
                <div class="weather">
                  <img src="images/cloud.png" alt="cloud image" />
                  <p class="temperature">
                    <span class="temp-value">15</span>
                    <span class="temp-unit">Â°C</span>
                  </p>
                  <p class="description">broken clouds</p>
                </div>
              </div>
            </div>
          </div>
          <div class="weather-details fade-in">
            <div class="humidity">
              <i class="bx bx-water"></i>
              <div class="text">
                <span id="info-humidity">50%</span>
                <p>Humidity</p>
              </div>
            </div>
            <div class="wind">
              <i class="bx bx-wind"></i>
              <div class="text">
                <span id="info-wind">0Km/h</span>
                <p>wind Speed</p>
              </div>
            </div>
          </div>
          <div class="not-found fade-in">
            <img src="images/404.png" alt="404 image" />
            <p>City Not Found</p>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <div class="footer-container">
        <p>&copy; 2024 <span>Storky</span> All Rights Reserved</p>
      </div>
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
